<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
          <!-- Ensure all images are the same size in the gallery section -->
  <style>
    .gallery-img {
      width: 100%;
      height: 300px; /* Set a fixed height for the images */
      overflow: hidden;
    }

    .gallery-img img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures images fill the container without distortion */
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCh-Dq07x2LhQQckEE-QCf7RPKlqs4DV6w",
      authDomain: "fir-login-9c872.firebaseapp.com",
      projectId: "fir-login-9c872",
      storageBucket: "fir-login-9c872.appspot.com",
      messagingSenderId: "411249060600",
      appId: "1:411249060600:web:3d5007178a5a446ddb290d",
      measurementId: "G-94BJ0XSHDS"
    };

    const app = initializeApp(firebaseConfig);
    const firestore = getFirestore(app);

    document.addEventListener('DOMContentLoaded', async () => {
      const galleryContainer = document.getElementById('galleryContainer');

      try {
        const querySnapshot = await getDocs(collection(firestore, 'TilesImages'));
        querySnapshot.forEach((doc) => {
          const hotel = doc.data();
          const card = document.createElement('div');
          card.classList.add('col-md-6');
          card.innerHTML = `
                <div class="single-gallery mb-30">
                    <div class="gallery-img border" style="overflow: hidden;">
                        <img src="${hotel.imageUrl}" alt="Gallery Image" class="img-fluid" style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <div class="thumb-content-box">
                        <div class="thumb-content my-2">
                            <h5><b class="text-dark ">${hotel.hotelName}</b></h5>
                        </div>
                    </div>
                </div>
          `;
          galleryContainer.appendChild(card);
        });
      } catch (error) {
        console.error('Error fetching images:', error);
      }
    });
  </script>
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="container">
                <div class="row" id="galleryContainer"></div>
              </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
