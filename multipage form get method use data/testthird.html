<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Booking Details</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Room Booking Details</h2>
    <form>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" id="location" name="location" value="" readonly>
      </div>
      <div class="form-group">
        <label for="dates">Dates</label>
        <input type="text" class="form-control" id="dates" name="dates" value="" readonly>
      </div>
      <div class="form-group">
        <label for="guests">Guests</label>
        <input type="text" class="form-control" id="guests" name="guests" value="" readonly>
      </div>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const urlParams = new URLSearchParams(window.location.search);
      const location = urlParams.get('location');
      const dates = urlParams.get('dates');
      const guests = urlParams.get('guests');

      document.getElementById('location').value = location;
      document.getElementById('dates').value = dates;
      document.getElementById('guests').value = guests;

         });
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
