<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Profile</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>
<body>
  <div class="container">
    <button id="back-button" class="btn btn-secondary mt-2">Back to Dashboard</button>
    <h2 class="my-4">Admin Profile</h2>
    <div class="container-fluid">
      <div class="border shadow-sm rounded-3 p-3">
        <div class="rounded bg-white mb-2">
          <form id="admin-profile-form">
            <div class="text-center mt-2">
              <div class="">
                <input type="file" id="profileImage" accept="image/*" style="display: none;">
                <div class="preview-container">
                  <h4 class="mt-2" style="color: #ff1717;" id="image"><b>Click to choose an image</b></h4>
                  <img id="profileImagePreview" style="border-radius: 50%; height: 150px; width: 150px;" src="https://via.placeholder.com/150" alt="Profile Image Preview">
                </div>
              </div>
            </div>
            <div class="row justify-content-center d-flex align-items-center">
              <div class="col-md-12">
                <div class="p-1 py-1">
                  <div class="row mt-2 d-flex align-items-center justify-content-center">
                    <div class="col-lg-5">
                      <label class="labels"><b>Full Name</b></label>
                      <input id="userName" type="text" class="form-control" placeholder="Full Name" value="">
                    </div>
                    <div class="col-lg-5">
                      <label class="labels"><b>Hotel Name</b></label>
                      <input id="hotelName" type="text" class="form-control" placeholder="Hotel Name" value="">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row justify-content-center d-flex align-items-center">
              <div class="col-md-12">
                <div class="p-1 py-1">
                  <div class="row mt-2 d-flex align-items-center justify-content-center">
                    <div class="col-lg-5">
                      <label class="labels"><b>Hotel Website</b></label>
                      <input id="hotelWebsite" type="text" class="form-control" placeholder="Hotel Website" value="">
                    </div>
                    <div class="col-lg-5">
                      <label class="labels"><b>Email address</b></label>
                      <input id="email" type="text" class="form-control" placeholder="Email address" value="">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row justify-content-center d-flex align-items-center">
              <div class="col-md-12">
                <div class="p-1 py-1">
                  <div class="row mt-2 d-flex align-items-center justify-content-center">
                    <div class="col-lg-5">
                      <label class="labels"><b>Mobile number</b></label>
                      <input id="mobileNumber" type="text" class="form-control" placeholder="Mobile number" value="">
                    </div>
                    <div class="col-lg-5">
                      <label class="labels"><b>Location</b></label>
                      <input id="address" type="text" class="form-control" placeholder="Location" value="">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row justify-content-center d-flex align-items-center">
              <div class="col-md-12">
                <div class="p-1 py-1">
                  <div class="row mt-2 d-flex align-items-center justify-content-center">
                    <div class="col-lg-5">
                      <label class="labels"><b>Submit your Hotel documents</b></label>
                      <input id="hotelDocuments" type="file" class="form-control" placeholder="Submit your Hotel documents">
                      <ul id="documentsList" class="list-unstyled mt-2"></ul>
                    </div>
                    <div class="text-center col-lg-5 mt-4">
                      <label class="labels">&nbsp;</label>
                      <button id="saveChangesBtn" style="background-color: #ff1717; color: #fff;" class="btn profile-button" type="submit">Save Changes</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    // firebase-config.js
    // Your Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCkTgEb7H_wNIgVhWwm-l-IzrHXDSe3ni4",
        authDomain: "testcrud-103a3.firebaseapp.com",
        databaseURL: "https://testcrud-103a3-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "testcrud-103a3",
        storageBucket: "testcrud-103a3.appspot.com",
        messagingSenderId: "387302339276",
        appId: "1:387302339276:web:e6c88525a1d80f9d154869",
        measurementId: "G-ZR3EB3CD3Z"
      };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();
    
    // Redirect to login if not authenticated
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        // Retrieve admin profile details from Firestore
        db.collection('adminProfiles').doc(user.uid).get().then((doc) => {
          if (doc.exists) {
            const adminData = doc.data();
            document.getElementById('userName').value = adminData.userName || "Sample User Name";
            document.getElementById('hotelName').value = adminData.hotelName || "Sample Hotel Name";
            document.getElementById('hotelWebsite').value = adminData.hotelWebsite || "https://samplehotelwebsite.com";
            document.getElementById('email').value = adminData.email || user.email;
            document.getElementById('mobileNumber').value = adminData.mobileNumber || "000-000-0000";
            document.getElementById('address').value = adminData.address || "Sample Address";
            document.getElementById('profileImagePreview').src = adminData.profileImage || "https://via.placeholder.com/150";
            loadAllDocuments(user.uid);
          } else {
            // Fill with default sample text if no profile data exists
            document.getElementById('userName').value = "Sample User Name";
            document.getElementById('hotelName').value = "Sample Hotel Name";
            document.getElementById('hotelWebsite').value = "https://samplehotelwebsite.com";
            document.getElementById('email').value = user.email;
            document.getElementById('mobileNumber').value = "000-000-0000";
            document.getElementById('address').value = "Sample Address";
            document.getElementById('profileImagePreview').src = "https://via.placeholder.com/150";
          }
        }).catch((error) => {
          console.log('Error getting document:', error);
        });
      } else {
        window.location.href = './login/login.html';
      }
    });

    document.getElementById('admin-profile-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const userName = document.getElementById('userName').value;
      const hotelName = document.getElementById('hotelName').value;
      const hotelWebsite = document.getElementById('hotelWebsite').value;
      const email = document.getElementById('email').value;
      const mobileNumber = document.getElementById('mobileNumber').value;
      const address = document.getElementById('address').value;
      const hotelDocumentsFile = document.getElementById('hotelDocuments').files[0];

      const user = firebase.auth().currentUser;

      let profileImageUrl = document.getElementById('profileImagePreview').src;

      const profileImageFile = document.getElementById('profileImage').files[0];
      if (profileImageFile) {
        const storageRef = storage.ref(`adminProfiles/${user.uid}/profileImage.jpg`);
        storageRef.put(profileImageFile).then(() => {
          storageRef.getDownloadURL().then((url) => {
            profileImageUrl = url;
            saveProfileData(user.uid, userName, hotelName, hotelWebsite, email, mobileNumber, address, profileImageUrl);
          });
        });
      } else {
        saveProfileData(user.uid, userName, hotelName, hotelWebsite, email, mobileNumber, address, profileImageUrl);
      }

      if (hotelDocumentsFile) {
        const storageRef = storage.ref(`adminProfiles/${user.uid}/hotelDocuments/${hotelDocumentsFile.name}`);
        storageRef.put(hotelDocumentsFile).then(() => {
          loadAllDocuments(user.uid);
        });
      }
    });

    function saveProfileData(uid, userName, hotelName, hotelWebsite, email, mobileNumber, address, profileImageUrl) {
      db.collection('adminProfiles').doc(uid).set({
        userName,
        hotelName,
        hotelWebsite,
        email,
        mobileNumber,
        address,
        profileImage: profileImageUrl
      }).then(() => {
        alert('Profile updated successfully!');
        window.location.reload(); // Reload the page after a successful update
      }).catch((error) => {
        console.error('Error updating profile:', error);
      });
    }

    function loadAllDocuments(uid) {
      const storageRef = storage.ref(`adminProfiles/${uid}/hotelDocuments/`);
      storageRef.listAll().then((result) => {
        const documentsList = document.getElementById('documentsList');
        documentsList.innerHTML = '';
        result.items.forEach((itemRef) => {
          itemRef.getDownloadURL().then((url) => {
            const listItem = document.createElement('li');
            listItem.className = 'd-flex justify-content-between align-items-center mb-2';
            listItem.innerHTML = `<a href="${url}" target="_blank">${itemRef.name}</a>
                                  <button class="btn btn-danger btn-sm ml-2" onclick="deleteDocument('${uid}', '${itemRef.name}')">Delete</button>`;
            documentsList.appendChild(listItem);
          });
        });
      }).catch((error) => {
        console.log('Error listing documents:', error);
      });
    }

    function deleteDocument(uid, documentName) {
      if (confirm('Are you sure you want to delete this document?')) {
        const documentRef = storage.ref(`adminProfiles/${uid}/hotelDocuments/${documentName}`);
        documentRef.delete().then(() => {
          // alert('Document deleted successfully');
          loadAllDocuments(uid);
        }).catch((error) => {
          console.error('Error deleting document:', error);
        });
      }
    }

    document.getElementById('profileImagePreview').addEventListener('click', () => {
      document.getElementById('profileImage').click();
    });

    document.getElementById('profileImage').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('profileImagePreview').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('back-button').addEventListener('click', function() {
      window.location.href = 'admin_dashboard.html';  // Change this to your dashboard URL
    });
  </script>
</body>
</html>
