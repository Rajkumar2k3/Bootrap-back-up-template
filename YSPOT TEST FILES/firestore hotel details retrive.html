<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
        apiKey: "AIzaSyCkTgEb7H_wNIgVhWwm-l-IzrHXDSe3ni4",
        authDomain: "testcrud-103a3.firebaseapp.com",
        databaseURL: "https://testcrud-103a3-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "testcrud-103a3",
        storageBucket: "testcrud-103a3.appspot.com",
        messagingSenderId: "387302339276",
        appId: "1:387302339276:web:e6c88525a1d80f9d154869",
        measurementId: "G-ZR3EB3CD3Z"
      };

    </script>
</head>
<body class="container py-5">
    <h2 class="my-4">Hotel Details</h2>
    <div id="hotel-cards-container" class="row"></div>

    <script>
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();
        // Fetch hotel details from Firestore and display in cards
        db.collection('hotels').get().then((querySnapshot) => {
            querySnapshot.forEach((doc) => {
                const hotel = doc.data();
                const hotelCard = document.createElement('div');
                hotelCard.className = 'col-12 mb-4';
                hotelCard.innerHTML = `
                    <div class="card shadow-0 border rounded-3 shadow-sm mb-2">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12 col-md-4 col-lg-3 mb-4 mb-lg-0">
                                    <div class="bg-image hover-zoom ripple rounded ripple-surface">
                                        <a href="../single-hotel-page/index.html" id="redirectLink">
                                            <img src="${hotel.hotelImages[0]}" class="w-100" />
                                        </a>
                                        <a href="#!">
                                            <div class="hover-overlay">
                                                <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                                <div class="col-12 col-md-5 col-lg-6">
                                    <h5>${hotel.hotelName}</h5>
                                    <div class="mt-1 mb-0 text-muted small">
                                        <div class="textright">
                                            <i class="fa-solid fa-location-dot" style="color: red;"></i>
                                            <span>${hotel.hotelAddress}</span><br>
                                            <span class="ms-3">1.5 km drive to Arunachaleswara Temple</span>
                                        </div>
                                    </div>
                                    <div class="mb-2 text-muted small">
                                        <i class="fa-solid fa-check" style="color: red;"></i>
                                        <span>24-room service</span>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-1">
                                        <span class="pe-2 text-secondary"><s>₹${hotel.roomPrice + 825}</s></span>
                                        <h4 class="mb-1 me-1">₹${hotel.roomPrice}</h4>
                                    </div>
                                    <p style="font-size: 15px;">+ ₹468 TAXES & FEES</p>
                                    <button class="btn text-light btn-sm" style="width: 126px; background-color: red;" type="button">See availability</button>
                                </div>
                                <div class="col-12 col-md-3 col-lg-3 border-sm-start-none">
                                    <div class="d-flex justify-content-end rating-section">
                                        <div class="align-items-end">
                                            <h4 class="text-danger mt-2 text-end">Good <br>
                                                <span>480 reviews</span>
                                            </h4>
                                        </div>
                                        <div class="right rounded-1 text-light" style=" background-color: red;">
                                          <div style="font-size:15px;"><b>5.2</b></div>
                                      </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                document.getElementById('hotel-cards-container').appendChild(hotelCard);
            });
        }).catch((error) => {
            console.error('Error fetching hotel details:', error);
        });
    </script>
</body>
</html>
