<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .slider {
        position: relative;
        width: 100%;
        overflow: hidden;
    }

    .slides {
        display: flex;
        transition: transform 1s ease-in-out;
    }

    .slide {
        min-width: 100%;
        box-sizing: border-box;
    }

    .slide img {
        width: 100%;
        display: block;
    }

    .nav-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        border: none;
        padding: 10px;
        cursor: pointer;
        z-index: 1000;
    }

    .prev {
        left: 10px;
    }

    .next {
        right: 10px;
    }
</style>
</head>
<body>
<div class="slider">
    <div class="slides">
        <!-- Duplicate slides to create seamless scrolling -->
        <div class="slide"><img src="./images/index banner 1.png" alt="Slide 1"></div>
        <div class="slide"><img src="./images/index banner 2.png" alt="Slide 2"></div>
        <div class="slide"><img src="./images/index banner 3.png" alt="Slide 3"></div>
        <div class="slide"><img src="./images/index banner 4.png" alt="Slide 4"></div>
        <div class="slide"><img src="./images/index banner 5.png" alt="Slide 5"></div>

        <!-- Duplicate slides again -->
        <div class="slide"><img src="./images/index banner 1.png" alt="Slide 1"></div>
        <div class="slide"><img src="./images/index banner 2.png" alt="Slide 2"></div>
        <div class="slide"><img src="./images/index banner 3.png" alt="Slide 3"></div>
        <div class="slide"><img src="./images/index banner 4.png" alt="Slide 4"></div>
        <div class="slide"><img src="./images/index banner 5.png" alt="Slide 5"></div>
   
    </div>
    <button class="nav-button prev">&#10094;</button>
    <button class="nav-button next">&#10095;</button>
</div>

<script>
const slides = document.querySelector('.slides');
const slideCount = document.querySelectorAll('.slide').length;
const slideWidth = 100; // Assuming each slide takes 100% width
let currentIndex = 0;
let slideInterval;

function goToSlide(index) {
slides.style.transition = 'transform 0.5s ease';
slides.style.transform = `translateX(-${index * slideWidth}%)`;
currentIndex = index;

// When reaching the cloned slides, jump back to the start
if (index >= slideCount / 2) {
    setTimeout(() => {
        slides.style.transition = 'none';
        slides.style.transform = 'translateX(0)';
        currentIndex = 0;
    }, 500); // Match this delay to the transition time
}
}

function nextSlide() {
goToSlide(currentIndex + 1);
}

function prevSlide() {
if (currentIndex > 0) {
    goToSlide(currentIndex - 1);
} else {
    slides.style.transition = 'none';
    slides.style.transform = `translateX(-${(slideCount / 2 - 1) * slideWidth}%)`;
    currentIndex = slideCount / 2 - 1;
    setTimeout(() => {
        slides.style.transition = 'transform 0.5s ease';
        goToSlide(currentIndex - 1);
    }, 0);
}
}

function startSlideShow() {
slideInterval = setInterval(nextSlide, 3000); // Change slides every 3 seconds
}

function stopSlideShow() {
clearInterval(slideInterval);
}

document.querySelector('.next').addEventListener('click', () => {
nextSlide();
stopSlideShow();
startSlideShow();
});

document.querySelector('.prev').addEventListener('click', () => {
prevSlide();
stopSlideShow();
startSlideShow();
});

startSlideShow();

</script>
        </main>

            <!-- place footer here -->
        </footer>

        ></script>

        ></script>
    </body>
