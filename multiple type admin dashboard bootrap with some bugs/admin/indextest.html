<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      background: #ff0000;
      color: #fff;
      transition: all 0.3s;
      width: 200px;
    }
    
    .sidebar.active {
      margin-left: -250px;
    }
    .sidebar .nav-link {
      color: #fff;
    }
    .sidebar .nav-link:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    .sidebar .nav-link.active {
      background-color: #000; /* Set background to black for active items */
    }
    .sidebar .dropdown-menu {
      background: #ff0000;
    }
    .sidebar .dropdown-item {
      color: #fff;
    }
    .sidebar .dropdown-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    .content {
      margin-left: 200px;
      transition: margin-left 0.3s;
    }
    .content.active {
      margin-left: 0;
    }
    .toggle-btn {
      cursor: pointer;
    }
    .sidebar-logo {
      text-align: center;
      padding: 20px;
    }
    .sidebar-logo img {
      max-width: 100px;
      height: auto;
    }
    .navbar {
      background: #ffffff;
    }
    .navbar .navbar-nav .nav-link {
      color: #fff;
    }
    .navbar .navbar-nav .nav-link:hover {
      color: rgba(255, 255, 255, 0.7);
    }
    .profile-icon {
      cursor: pointer;
      border-radius: 50%;
      width: 40px;
      height: 40px;
    }
    .dropdown-menu {
      right: 0;
      left: auto;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-logo">
      <img src="./img/logo.png" alt="Logo">
    </div>
    <ul class="nav flex-column mt-2">
      <li class="nav-item my-1">
        <a class="nav-link active  p-3" href="#">
          <img src="./img/sidbar icons/Dashboard Logo.png" style="padding: 2px;" height="20px" alt=""> Dashboard
        </a>
      </li>
      <li class="nav-item my-1">
        <a class="nav-link p-3" href="#">
          <img src="./img/sidbar icons/Employee Logo.png" style="padding: 2px;" height="20px" alt=""> Employee
        </a>
      </li>
      <li class="nav-item my-1">
        <a class="nav-link p-3" href="#">
          <img src="./img/sidbar icons/Attendance.png" style="padding: 2px;" height="20px" alt=""> Attendance
        </a>
      </li>
      <li class="nav-item my-1">
        <a class="nav-link p-3" href="#">
          <img src="./img/sidbar icons/leave.png" style="padding: 2px;" height="20px" alt=""> Leave
        </a>
      </li>
      <li class="nav-item my-1 dropdown">
        <a class="nav-link p-3 dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="./img/sidbar icons/department.png" style="padding: 2px;" height="20px" alt=""> Department
        </a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
          <li><a class="dropdown-item" href="#"><img src="./img/sidbar icons/Frame 38.png" style="padding: 2px;" height="20px" alt="">New Department</a></li>
        </ul>
      </li>
    </ul>
  </div>
  
  <div class="content">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <button class="btn btn-dark toggle-btn mx-2" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
      </button>
      <div class="dropdown ms-auto mx-2">
        <img src="https://tse1.mm.bing.net/th?id=OIP.bJpr9jpclIkXQT-hkkb1KQHaHa&pid=Api&rs=1&c=1&qlt=95&w=114&h=114" alt="Profile" class="profile-icon dropdown-toggle" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
          <li><a class="dropdown-item" href="#"><i class="fas fa-user"></i> Profile</a></li>
          <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
      </div>
    </nav>
    
    <div class="container mt-4">
      <h1>Dashboard Content hello</h1>
      <!-- Add your main content here -->
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleSidebar() {
      document.querySelector('.sidebar').classList.toggle('active');
      document.querySelector('.content').classList.toggle('active');
    }
  </script>
</body>
</html>
