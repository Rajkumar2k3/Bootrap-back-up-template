<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Attendance List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
  <h3>Attendance List</h3>

  <div class="d-flex justify-content-between mb-3">
    <div class="input-group w-50">
      <input id="searchInput" type="text" class="form-control" placeholder="Search by Employee Name">
      <button class="btn btn-outline-danger" type="button">Search</button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered text-center">
      <thead>
        <tr>
          <th>EMPLOYEE</th>
          <th>DATE</th>
          <th>STATUS</th>
          <th>CLOCK IN</th>
          <th>CLOCK OUT</th>
          <th>ACTION</th>
        </tr>
      </thead>
      <tbody id="attendanceTable">
        <tr>
          <td>Elumalai</td>
          <td>2021-07-08</td>
          <td>Present</td>
          <td>9:00 AM</td>
          <td>6:00 PM</td>
          <td><button class="action-btn">ðŸ—‘</button></td>
        </tr>
        <tr>
          <td>Rajkumar</td>
          <td>2021-01-08</td>
          <td>Present</td>
          <td>9:00 AM</td>
          <td>6:00 PM</td>
          <td><button class="action-btn">ðŸ—‘</button></td>
        </tr>
        <!-- Add more rows as necessary -->
      </tbody>
    </table>
  </div>
</div>

<script>
  // Search functionality for employee name
  document.getElementById('searchInput').addEventListener('input', function () {
    filterTable();
  });

  // Function to filter table by employee name
  function filterTable() {
    let filter = document.getElementById('searchInput').value.toLowerCase();
    let rows = document.querySelectorAll('#attendanceTable tr');

    rows.forEach((row) => {
      let employeeName = row.cells[0].textContent.toLowerCase();

      // Show or hide the row based on employee name match
      if (employeeName.includes(filter)) {
        row.style.display = '';
      } else {
        row.style.display = 'none';
      }
    });
  }
</script>

<style>
  .action-btn {
    background-color: #ff0000;
    border: none;
    color: white;
    padding: 5px;
    border-radius: 50%;
    cursor: pointer;
  }
</style>

</body>
</html>
